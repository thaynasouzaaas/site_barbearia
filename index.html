<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenda | AluraBarba</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Seja um Revendedor</h1>
        </div>
    </header>
    <section class="main-content">
        <div class="container">
            <p>Se você tem um barbearia, salão de beleza ou loja e deseja revender nossos produtos, preencha o formulário abaixo para obter mais informações:</p>
            <form action="#" method="POST" class="revenda-form">
                <input type="text" name="nome" placeholder="Nome" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="tel" name="telefone" placeholder="Telefone" required>
                <textarea name="mensagem" placeholder="Mensagem"></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; 2024 AluraBarba. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
